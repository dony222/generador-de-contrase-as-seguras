<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Contraseñas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔐 Generador de Contraseñas Seguras</h1>
    <div class="options">
      <label><input type="checkbox" id="mayus" checked> Mayúsculas</label>
      <label><input type="checkbox" id="minus" checked> Minúsculas</label>
      <label><input type="checkbox" id="nums" checked> Números</label>
      <label><input type="checkbox" id="simb" checked> Símbolos</label>
      <label>Longitud: <input type="number" id="length" value="12" min="4" max="32"></label>
    </div>
    <button onclick="generarContrasena()">Generar</button>
    <div id="resultado" class="output"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
